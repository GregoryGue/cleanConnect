<form>
  <div>
      <label class="checkbox-inline">
          <input type="checkbox" id="inlineCheckbox1" value="option1"> Residential
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" id="inlineCheckbox2" value="option2"> Commercial
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" id="inlineCheckbox3" value="option3"> Both
        </label>
  </div>
  <hr>
  <div class="form-group">
        <label for="fistName">First Name</label>
        <!-- #firstNameInput is a local reference -->
        <input 
          type="text" 
          id="firstName" 
          class="form-control" 
          #firstNameInput
          (input)="registerUser($event)" 
          placeholder="First Name">
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text"  id="lastName" class="form-control" placeholder="Last Name">
  </div>
  <div class="form-group">
    <label for="civicNumber">Civic Number</label>
    <input type="text" id="civicNumber" class="form-control" placeholder="Civic Number">
  </div>
  <div class="form-group">
      <label for="street">Street</label>
      <input type="text" id="street" class="form-control" placeholder="Street">
  </div>
  <div class="form-group">
      <label for="city">City</label>
      <input type="text" id="city" class="form-control" placeholder="City">
  </div>
  <div class="form-group">
      <label for="postalCode">Postal Code</label>
      <input type="text" id="postalCode" class="form-control" placeholder="Postal Code">
  </div>
  <div class="form-group">
    <label>File input</label>
    <input type="file">
    <p class="help-block">Example block-level help text here.</p>
  </div>
  
  <button type="submit" class="btn btn-success" (click)="registerUser()">Register</button>
  <button type="button" class="btn btn-primary">Clear</button>
</form>

<div>

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h3>Customers</h3> 
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-4">
      <app-customer-list></app-customer-list>
    </div>
    <div class="col-md-8">
      <app-customer-detail *ngIf="selectedCustomer; else infoText" [customer]="selectedCustomer"></app-customer-detail>
      <ng-template #infoText>
        <p>Click on a Customer to view his details.</p>
      </ng-template>
    </div>
  </div>
  
</div>
